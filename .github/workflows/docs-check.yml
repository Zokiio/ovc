name: Docs Check

on:
  pull_request:
    paths:
      - "**/*.md"
      - "scripts/docs/**"
      - "hytale-plugin/src/main/resources/ovc.conf.example"
      - ".github/workflows/docs-check.yml"
  push:
    paths:
      - "**/*.md"
      - "scripts/docs/**"
      - "hytale-plugin/src/main/resources/ovc.conf.example"
      - ".github/workflows/docs-check.yml"

jobs:
  docs-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run documentation checks
        run: bash scripts/docs/check-docs.sh
