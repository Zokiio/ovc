name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 5 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java,javascript-typescript

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Set up Node 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: voice-app/package-lock.json

      - name: Build voice app
        run: |
          npm ci
          npm run build
        working-directory: voice-app

      - name: Build plugin
        run: ./gradlew clean build -x test --no-daemon --no-build-cache --rerun-tasks -Dorg.gradle.caching=false
        working-directory: hytale-plugin

      - name: Verify Java classes were produced
        run: |
          if ! find hytale-plugin -path '*/build/classes/java/main/*.class' -print -quit | grep -q .; then
            echo "No compiled Java class files found after build."
            echo "CodeQL Java extractor requires a real compilation step."
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
