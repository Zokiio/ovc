name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 5 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java,javascript-typescript

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: voice-app/package-lock.json

      - name: Build voice app
        run: |
          npm ci
          npm run build
        working-directory: voice-app

      - name: Build plugin
        run: ./gradlew build -x test --no-daemon
        working-directory: hytale-plugin

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
