name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Ensure Gradle wrapper executable
        run: chmod +x ./gradlew
        working-directory: hytale-plugin

      - name: Build plugin artifact
        run: ./gradlew clean build --no-daemon
        working-directory: hytale-plugin

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp hytale-plugin/build/libs/*.jar release-assets/
          for file in release-assets/*.jar; do
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Extract changelog notes
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          if grep -q "^## \[$VERSION\]" CHANGELOG.md; then
            NOTES="$(awk -v version="$VERSION" '
              $0 ~ "^## \\[" version "\\]" { capture=1; next }
              capture && $0 ~ "^## \\[" { exit }
              capture { print }
            ' CHANGELOG.md)"
          else
            NOTES="No changelog section found for version $VERSION."
          fi

          if [ -z "$NOTES" ]; then
            NOTES="No release notes were found in CHANGELOG.md for $VERSION."
          fi

          {
            echo "body<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            release-assets/*
