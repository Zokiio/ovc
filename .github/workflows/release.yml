name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Set up Node 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: voice-app/package-lock.json

      - name: Ensure Gradle wrapper executable
        run: chmod +x ./gradlew
        working-directory: hytale-plugin

      - name: Build plugin artifact
        run: ./gradlew clean build --no-daemon
        working-directory: hytale-plugin

      - name: Build website artifact
        run: |
          npm ci
          npm run build
        working-directory: voice-app

      - name: Prepare release assets
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p release-assets

          PLUGIN_SRC="$(ls hytale-plugin/build/libs/*.jar | head -n 1)"
          cp "$PLUGIN_SRC" "release-assets/ovc-plugin-${VERSION}.jar"

          tar -C voice-app -czf "release-assets/ovc-webapp-${VERSION}.tar.gz" dist

          for file in release-assets/*; do
            if [ ! -f "$file" ] || [[ "$file" == *.sha256 ]]; then
              continue
            fi
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Extract changelog notes
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          if grep -q "^## \[$VERSION\]" CHANGELOG.md; then
            NOTES="$(awk -v version="$VERSION" '
              $0 ~ "^## \\[" version "\\]" { capture=1; next }
              capture && $0 ~ "^## \\[" { exit }
              capture { print }
            ' CHANGELOG.md)"
          else
            NOTES="No changelog section found for version $VERSION."
          fi

          if [ -z "$NOTES" ]; then
            NOTES="No release notes were found in CHANGELOG.md for $VERSION."
          fi

          {
            echo "body<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            release-assets/*
