name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run docs checks
        run: bash scripts/docs/check-docs.sh

  plugin-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hytale-plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Ensure Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build and test plugin
        run: ./gradlew build test --no-daemon

  voice-app-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: voice-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: voice-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  e2e-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: voice-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: voice-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run deterministic E2E tests
        run: npm run test:e2e:ci
