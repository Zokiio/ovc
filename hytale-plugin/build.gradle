dependencies {
    implementation project(':common')
    
    // Hytale API - using official HytaleServer.jar
    compileOnly files('hytalefiles/HytaleServer.jar')
    runtimeOnly files('hytalefiles/HytaleServer.jar')
    
    // JSON processing
    implementation "com.google.code.gson:gson:${gson_version}"
    
    // HTTP client for REST API communication
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
}

tasks.register('copyToHytale', Copy) {
    dependsOn jar
    from jar.archiveFile
    into '/Users/zoki/hytale/server/mods'
}

tasks.build {
    finalizedBy copyToHytale
}
